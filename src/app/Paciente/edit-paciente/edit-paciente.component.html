<mat-card class="container col-md-4">
    <mat-card-header class="add-dialog">
        <mat-card-title>Editar Paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content class="add-dialog">
        <form class="formulario">
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" [(ngModel)]=paciente.nombre name="nombre">
            </mat-form-field>

            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Nombre" [(ngModel)]=paciente.apellido name="apellido">
            </mat-form-field>

            <mat-form-field color="accent" class="formulario-full-width">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="paciente.fecha_nacimiento" name="fecha_nacimiento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Direccion</mat-label>
                <input matInput placeholder="Direccion" [(ngModel)]=paciente.direccion name="direccion">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="Actualizar(paciente)">Guardar</button>
    </mat-card-actions>
</mat-card>
