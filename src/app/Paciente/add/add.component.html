<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Pacientes</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="">Fecha de Nacimiento:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="form-group">
                    <label for="">Direccion:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.direccion" name="direccion">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
