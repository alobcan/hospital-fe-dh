<mat-card class="container col-md-4">
    <mat-card-header class="add-dialog">
        <mat-card-title>Actualizar Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content class="add-dialog">
        <form class="formulario">
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="Descripcion" [(ngModel)]=historial.descripcion name="descripcion">
            </mat-form-field>

            <mat-form-field color="accent" class="formulario-full-width">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="historial.fecha" name="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br/>
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Modificado Por:</mat-label>
                <input matInput placeholder="Nombre del creador del registro" [(ngModel)]="historial.updatedBy" name="updatedBy">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)=Actualizar(historial)>Actualizar</button>
    </mat-card-actions>
</mat-card>
