<mat-card class="container col-md-4">
    <mat-card-header class="add-dialog">
        <mat-card-title>Editar Especialidad</mat-card-title>
    </mat-card-header>
    <mat-card-content class="add-dialog">
        <form class="formulario">
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" [(ngModel)]=especialidad.nombre name="nombre">
            </mat-form-field>
            <br />
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Descripcion</mat-label>
                <textarea matInput placeholder="Ex. Especialidad dedicada a las emergencias..." [(ngModel)]=especialidad.descripcion name="descripcion"></textarea>
            </mat-form-field>
            <br/>
            <mat-form-field appaerance="legacy" class="formulario-full-width">
                <mat-label>Modificado Por:</mat-label>
                <input matInput placeholder="Nombre del creador del registro" [(ngModel)]="especialidad.updatedBy" name="updatedBy">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="Actualizar(especialidad)">Guardar</button>
    </mat-card-actions>
</mat-card>
